<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7387f64802.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/jpg" href="./img/favicon-32x32.png"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" type="text/css" href="./stlye.css">
  <title>Ecommerce</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./img/logo_small.png" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex justify-content-end w-100">
          <form class="d-flex" role="search">
            <input id="filter-product" class="form-control me-2" type="search" placeholder="Buscar producto"
              aria-label="Search">
          </form>
        </div>
        <div class="carrito-container">
          <button type="button" class="boton-carrito" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fa-solid fa-cart-shopping carrito"></i> <span class="badge text-bg-secondary" id="cantidad-carrito">0</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="filtros_container">
      <label>Elegir tipo de ingreso:</label>
      <select id="tipo_ingreso">
        <option value="Usuario">Usuario</option>
        <option value="Administrador">Administrador</option>
      </select>
      <label>Filtrar por marca:</label>
      <select id="filtrar_marca">
        <option value="All">All</option>
        <option value="HyperX">HyperX</option>
        <option value="Logitech">Logitech</option>
        <option value="Razer">Razer</option>
        <option value="Redragon">Redragon</option>
      </select>
    </div>
    <h3 class="cargar-producto">Cargar Producto:</h3>
    <form id="add-product-form" class="d-flex justify-content-center">
      <div class="mb-3 div-form">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3 div-form">
        <label for="price" class="form-label">Precio</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3 div-form">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" required>
      </div>
      <div class="mb-3 div-form">
        <label for="exampleInputPassword1" class="form-label">Image</label>
        <input type="text" class="form-control">
      </div>
      <input class="boton-enviar" type="submit" value="Cargar">
    </form>

    <hr>

    <h3 class="cargar-producto">Eliminar producto:</h3>
    <form id="deleted-product-form" class="d-flex justify-content-center">
      <div class="mb-3 div-form">
        <label for="name" class="form-label">Id del producto:</label>
        <input type="number" class="form-control" required>
      </div>
      <input class="boton-enviar" type="submit" value="Borrar">
    </form>
    
    <hr>

    <div id="products-container" class="products-container"></div>
  </main>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="productos-carrito" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <h6 id="total-carrito" class="total-carro"></h6>
        <button id="limpiar-carro" class="limpiar-carrito"><i class="fa-solid fa-broom"></i>Limpiar carrito</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Confirmar</button>
      </div>
    </div>
  </div>
</div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./JS/global.js"></script>
  <script src="./JS/clases.js"></script>
  <script src="./JS/funciones.js"></script>
  <script src="./JS/index.js"></script>
</body>

</html>
